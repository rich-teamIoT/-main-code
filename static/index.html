<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Журнал "НУ ЛП"</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

	<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
	<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

	<link rel="stylesheet" href="css/style.css">

	<style type="text/css">
		body {
			background-image: url('228.jpg');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-position: center; 
		}
	</style>
</head>
<body>
	<div class="pen-title">
		<h1>Журнал НУ "ЛП"</h1>
	</div>
	<div class="rerun"><a href="">Скинути дані</a></div>
	<div class="container">
		<div class="card"></div>
		<div class="card">
			<h1 class="title">Вхід</h1>
			<form>
				<div class="input-container">
					<input type="name" id="input#inputName3" required="required"/>
					<label for="input#inputName3">Ім'я</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="password" id="input#inputPassword3" required="required"/>
					<label for="input#inputPassword3">Пароль</label>
					<div class="bar"></div>
				</div>
				<div class="button-container">
					<button id="loginButton"><span>Увійти</span></button>
				</div>
				<div class="footer"><a href="password.html">Забули пароль?</a></div>
			</form>
		</div>
		<div class="card alt">
			<div class="toggle"></div>
			<h1 class="title">Реєстрація
				<div class="close"></div>
			</h1>
			<form>
				<div class="input-container">
					<input type="name" id="input#inputName3" required="required"/>
					<label for="input#inputName3">Ім'я користувача</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="email" id="input#inputEmail3" required="required">
					<label for="input#inputEmail3"> Email</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="password" id="input#inputPassword3" required="required">
					<label for="input#inputPassword3"> Пароль</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="password" id="input#inputPassword3" required="required"/>
					<label for="input#inputPassword3">Повторити пароль</label>
					<div class="bar"></div>
				</div>
				<div class="button-container">
					<button id="registrationButton"><span>Продовжити</span></button>
				</div>
			</form>
		</div>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/index.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			/**
			* Модуль авторизації. Ajax відправка
			*/
			$("button#loginButton").click( function()
			{
				var password = $("input#inputPassword3").val();
				var name = $ ("input#inputName3").val();

				var data = {
					'name': name,
					'password': password
				};

				$.ajax({
					type: "POST",
					url: "/api/login",
					dataType: "json",
					data: JSON.stringify(data),
					success: function() {
						alert("Успішно!");
						window.location = "studentpage.html"; // Тут заміни на посилання, куди потрібно переадресувати
					},
					error: function() {
						alert("Щось пішло не так! :(");
					}
				});
			});

			/**
			* Модуль реєстрації. Ajax відправка
			*/
			$("button#registrationButton").click( function()
			{
				var password = $("input#inputPassword3").val();
				var name = $("input#inputName3") .val();
				var email = $("input#inputEmail3") .val();

				var data = {
					'name': name,
					'password': password,
					'email': email
				};

				$.ajax({
					method: "POST",
					contentType: "application/json",
					type: "POST",
					url: "/api/register",
					dataType: "json",
					data: JSON.stringify(data),
					success: function() {
						alert("Успішно!");
						window.location = "#";
					},
					error: function() {
						alert("Щось пішло не так! :(");
					}
				});
			});
		});
	</script>
</body>
</html>
