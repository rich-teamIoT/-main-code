<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Журнал НУ "ЛП"</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/cs..">
    <script>
        .center-block {
            display: block;
            margin-right: auto;
            margin-left: auto;
        }
    </script>
</head>
<body background="222.jpg">
<h1 style="color:honeydew; text-align:center; font-family:Cursive;"> <big> Вітаємо в електронному журналі Національного університету "Львівська політехніка"</big> </h1>
<h2 style="color:honeydew; text-align:center; font-family:cursive;">Тут ви можете переглянути свою успішність, відвідування та вирахувати свій середній бал</h2>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Реєстрація</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputlogin3" class="col-sm-3 control-label">
                                Логін</label>
                            <div class="col-sm-9">
                                <input type="Логін" class="form-control" id="inputlogin3" placeholder="Логін" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">
                                Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">
                                Пароль</label>
                            <div class="col-sm-9">
                                <input type="Пароль" class="form-control" id="inputPassword3" placeholder="Пароль" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputConfirmPassword3Password3" class="col-sm-3 control-label">
                                Підтвердити пароль</label>
                            <div class="col-sm-9">
                                <input type="Підтвердити пароль" class="form-control" id="inputConfirmPassword3Password3" placeholder="Підтвердити пароль" required>
                            </div>
                        </div>

                        <div class="form-group last">
                            <div class="col-sm-offset-6 col-sm-9">
                                <button type="submit" class="btn btn-success btn-sm">
                                    Завершити реєстрацію</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jq.."></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
