<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Журнал НУ "ЛП"</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/cs..">
    <script>
        .center-block {
            display: block;
            margin-right: auto;
            margin-left: auto;
        }
    </script>
</head>
<body background="222.jpg">
<h1 style="color:honeydew; text-align:center; font-family:Cursive;"> <big> Вітаємо в електронному журналі Національного університету "Львівська політехніка"</big> </h1>
<h2 style="color:honeydew; text-align:center; font-family:cursive;">Тут ви можете переглянути свою успішність, відвідування та вирахувати свій середній бал</h2>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">

                    <span class="glyphicon glyphicon-lock"></span> Вхід</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputlogin3" class="col-sm-3 control-label">
                                Логін</label>
                            <div class="col-sm-9">
                                <input type="Логін" class="form-control" id="inputlogin3" placeholder="Логін" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">
                                Пароль</label>
                            <div class="col-sm-9">
                                <input type="Пароль" class="form-control" id="inputPassword3" placeholder="Пароль" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"/>
                                        Запам'ятати мене
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit"  class="btn btn-success btn-sm">
                                    Ввійти</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Не зареєстровані? <a href="register.html"> Реєстрація</></div>
           <div class="panel-footer">
               <a href="recover account.html "> Відновити пароль</></div>
           </div>
        </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jq..">integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $("button#submitBtn").click( function()
        {
            var password = $("input#inputPassword3").val();
            var login = $("input#inputLogin3").val();

            $.ajax({
                type: "POST",
                url: "/api/login",
                dataType: "json",
                data: ({
                    'password': password,
                    'login': login
                }),
                success: function() {
                    alert("Дані відправлено на сервер!");
                },
                error: function() {
                    alert("Щось пішло не так! :(");
                }
            });
        });
    });
</script>
</body>
</html>
